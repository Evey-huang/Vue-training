<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue svg</title>
	<script src="https://cdn.bootcss.com/vue/2.5.13/vue.js"></script>
	<script type="text/javascript" id="polygraph-template">
		<g>
		  <polygraph :points="points"></polygon>
		  <circle cx="100" cy="100" r="80"></circle>
		  
		</g>
	</script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div id="demo">
		<svg width="200" height="200">
			<polygraph></polygraph>
		</svg>
	</div>
	<script type="text/javascript">
		body {
		    font-family: Helvetica Neue, Arial, sans-serif;
		}

		polygon {
		    fill: #42b983;
		    opacity: .75;
		}

		circle {
		    fill: transparent;
		    stroke: #999;
		}

		text {
		    font-family: Helvetica Neue, Arial, sans-serif;
		    font-size: 10px;
		    fill: #666;
		}

		label {
		    display: inline-block;
		    margin-left: 10px;
		    width: 20px;
		}

		#raw {
		    position: absolute;
		    top: 0;
		    left: 300px;
		}
	</script>
</body>
</html>
